commonfields:
  id: Redmine1
  version: -1
vcShouldKeepItemLegacyProdMachine: false
name: Redmine1
display: Redmine1
category: Utilities
description: 'A project management and issue tracking system that provides a web-based
  platform for managing projects, tracking tasks, and handling various types of project-related
  activities. '
configuration:
- section: Connect
  display: Server URL (e.g. https://1.1.1.1)
  name: url
  defaultvalue: https://1.1.1.1
  type: 0
  required: true
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- section: Connect
  display: ""
  displaypassword: API Key
  name: credentials
  type: 9
  required: true
  hiddenusername: true
- display: Project id
  name: Project id
  type: 0

  required: false
script: 
  type: python
  commands:
  - name: redmine-issue-create
    description: Create an issue
    arguments:
    - name: project_id
      description: Add a project id for this issue
      type: textArea
      required: true
    - name: tracker_id
      description: Add a tracker id for this issue
      type: textArea
    - name: status_id
      required: true
      description: Add a status id for this issue
      type: textArea
    - name: priority_id
      required: true
      description: Add a priority id for this issue
      type: textArea
    - name: subject
      required: true
      description: Add a subject for this issue
      type: textArea
    - name: description
      description: Add a description for this issue
      type: textArea
    - name: category_id
      description: Add a category id for this issue
      type: textArea
    - name: fixed_version_id
      description: Add a target version id for this issue
      type: textArea
    - name: assigned_to_id
      description: Add an ID of the user to assign the issue to
      type: textArea
    - name: parent_issue_id
      description: Add the ID of the parent issue
      type: textArea
    - name: custom_fields
      auto: PREDEFINED
      predefined:
      - '["key":"value"'
      - '...]'
      description: Add an array of Key:value pairs as custom fields for this issue
      isArray: true
    - name: watcher_user_ids
      description: Add an array with watchers user ids for this issue
      isArray: true
    - name: is_private
      description: Is the issue private? (True/False)
      defaultValue: "True"
      type: textArea
    - name: estimated_hours
      description: Add number of hours estimated for this issue
      type: textArea
    - name: file_entry_id
      description: Add the entry ID of the file to upload
      type: textArea
    - name: file_name
      description: Add the name of the file to attach, make sure file name ends with .jpg/png/txt
      type: textArea
    - name: file_description
      description: Add the description of the file you attached
      type: textArea
    - name: file_content_type
      description: Add the file content of the file you attached
      type: textArea
    outputs:
      - contextPath: Redmine.issue
        description: kmsjnak
  - name: redmine-issue-list
    description: Show a list of issues
    arguments:
    - name: page_number
      description: Add a page number
      type: textArea
    - name: page_size
      description: Add page size (default is 50)
      type: textArea
    - name: limit
      description: Add the number of issues to show in the response (default 25 maximum 100)
      type: textArea
    - name: sort
      description: Add a field to sort according to. Append :desc to invert the order
      type: textArea
    - name: include
      description: Add an array of extra fields to fetch (possible value- attachments/relations)
      isArray: true
    - name: issue_id
      description: Add an array of issues' ids to show
      isArray: true
    - name: project_id
      description: Add a project id to show issues of this project
      type: textArea
    - name: subproject_id
      description: Add a subproject id to show issues of this subproject_id (use project_id=someID and subproject_id=!* to exclude subproject)
      type: textArea
    - name: tracker_id
      description: Add a tracker id to show issues of this tracker id
      type: textArea
    - name: status_id
      description: Add a status id to show issues of this status id
      type: textArea
    - name: assigned_to_id
      description: Add a assigned-to id to show issues which are assigned to this user id
      type: textArea
    - name: parent_id
      description: Add a parent id to show issues which are under to this parent id
      type: textArea
    - name: cf_x
      description: Add this field to get issues with the given value for a custom field with an id of x
      type: textArea
    outputs:
      - contextPath: Redmine.issue
        description: Show a list of issues
  - name: redmine-issue-update
    description: Update an existing issue
    arguments:
    - name: issue_id
      description: The ID of the issue to be updated
      type: textArea
      required: true
    - name: project_id
      description: The ID of the project to associate with the issue
      type: textArea
    - name: tracker_id
      auto: PREDEFINED
      description: The ID of the tracker type
      predefined:
      - 'Bug'
      - 'Feature'
      - 'Support'
    - name: status_id
      auto: PREDEFINED
      description: The ID of the status to set for the issue
      predefined:
      - 'New'
      - 'In progress'
      - 'Resolved'
      - 'Feedback'
      - 'Closed'
      - 'Rejected'
    - name: priority_id
      auto: PREDEFINED
      description: The ID of the priority level for the issue
      predefined:
      - 'Low'
      - 'Normal'
      - 'High'
      - 'Urgent'
      - 'Immediate'
    - name: subject
      description: The subject of the issue
      type: textArea
    - name: description
      description: The description of the issue
      type: textArea
    - name: category_id
      description: The ID of the category to assign to the issue
      type: textArea
    - name: fixed_version_id
      description: The ID of the fixed version for the issue
      type: textArea
    - name: assigned_to_id
      description: The ID of the user to whom the issue is assigned
      type: textArea
    - name: parent_issue_id
      description: The ID of the parent issue, if applicable
      type: textArea
    - name: custom_fields
      description: Insert the custom field to update, THE FORMAT is costumFieldID:Value,costumFieldID:Value etc...
      predefined:
      isArray: true
    - name: watcher_user_ids
      description: Add an array of watcher ids seperated with comma (1,2,3)
      isArray: true
    - name: is_private
      auto: PREDEFINED
      description: Is the issue private? (True/False)
      predefined:
      - 'True'
      - 'False'
    - name: estimated_hours
      description: The estimated number of hours to complete the issue
      type: textArea
    - name: notes
      description: Additional comments about the update
      type: textArea
    - name: private_notes
      auto: PREDEFINED
      description: Specifies if the notes are private (True/False)
      predefined:
      - 'True'
      - 'False'    
    - name: file_entry_id
      description: The entry ID of the file to upload
      type: textArea
    - name: file_name
      description: The name of the file to 
      type: textArea
    - name: file_description
      description: The description of the attached file
      type: textArea
    - name: file_content_type
      description: The content type of the attached file (image/jpg or image/png or text/txt etc...)
      type: textArea
    outputs:
      - contextPath: Redmine.issue
        description: The issue was updated
  - name: redmine-issue-show
    description: Show an issue by id
    arguments:
    - name: issue_id
      description: Add the id of the issue you want to show
      type: textArea
      required: true
    - name: include
      description: fields to add to the response (possible values- children/attachments/relations/changesets/journals/watchers/allowed_statuses)
      isArray: true
    outputs:
      - contextPath: Redmine.Issue
        description: Show the issue with specified id
  - name: redmine-issue-delete
    description: Delete an issue by its ID
    arguments:
    - name: issue_id
      description: The ID of the issue you want to delete
      type: textArea
      required: true
    outputs:
      - contextPath:
        description: The issue was deleted
  - name: redmine-issue-watcher-add
    description: Add a watcher to the specified issue
    arguments:
    - name: issue_id
      description: The ID of the issue to which you want to add a watcher
      type: textArea
      required: true
    - name: watcher_id
      description: The ID of the watcher you want to add to the issue
      type: textArea
      required: true
    outputs:
      - contextPath: 
        description: Added a watcher to an issue
  - name: redmine-issue-watcher-remove
    description: Remove a watcher of an issue
    arguments:
    - name: issue_id
      description: The ID of the issue from which you want to remove the watcher
      type: textArea
      required: true
    - name: watcher_id
      description: The ID of the watcher you want to remove from the issue
      type: textArea
      required: true
    outputs:
      - contextPath: 
        description: Removed a watcher from an issue
  - name: redmine-project-list
    description: Retrieve a list of all projects, including both public and private ones that the user has access to.
    arguments:
    - name: include
      description: |
        Specify which additional fields to include in the response.
        Choose from the following options:
        - trackers
        - issue_categories
        - enabled_modules 
        - time_entry_activities
        - issue_custom_fields
        Separate multiple values with comma ONLY.
      isArray: true
      type: textArea
    outputs:
      - contextPath: Redmine.Project
        description: Display a list of projects accessible to the user.
  - name: redmine-custom-field-list
    description: Retrieve a list of all custom fields.
    arguments: 
    outputs:
      - contextPath: Redmine.CustomField
        description: Retrieve details of all custom fields.
  - name: redmine-user-id-list
    description: Retrieve a list of users with optional filtering options.
    arguments:
    - auto: PREDEFINED 
      name: status
      description: Specify the status of users to retrieve
      predefined:
        - 'Active'
        - 'Registered'
        - 'Locked'
    - name: name
      description: Search for users matching a specific name (searches in first name, last name, and email).
      type: textArea
    - name: group_id
      description: Specify the group ID to filter users by.
      type: textArea
    outputs:
      - contextPath: Redmine.Users
        description: Display a list of users.
  dockerimage: demisto/python3:3.10.9.42476
  runonce: false
  subtype: python3
