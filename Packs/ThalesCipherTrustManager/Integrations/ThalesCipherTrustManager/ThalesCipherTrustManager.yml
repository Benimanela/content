category: Authentication & Identity Management
description: Manage Secrets and Protect Sensitive Data through HashiCorp Vault.
commonfields:
  id: CipherTrust
  version: -1
name: CipherTrust
display: Thales CipherTrust Manager
configuration:
- display: server_url
  name: server_url
  type: 0
  required: true
- display: credentials
  name: credentials
  type: 9
  required: true
script:
  commands:
  - deprecated: false
    description: Issues a certificate by signing the provided CSR with the CA. This is typically used to issue server, client or intermediate CA certificates.
    name: ciphertrust-certificate-issue
    arguments:
    - name: ca_id
      isArray: false
      description: An identifier of the issuer CA resource
      required: true
      secret: false
      default: false
    - name: csr
      isArray: false
      description: CSR in PEM format
      required: true
      secret: false
      default: false
    - name: purpose
      isArray: false
      description: 'Purpose of the certificate. Possible values: server, client or ca'
      required: true
      secret: false
      default: false
      predefined:
      - server
      - client
      - ca
      auto: PREDEFINED
    - name: duration
      isArray: false
      description: Duration in days of certificate. Either duration or notAfter date must be specified.
      required: false
      secret: false
      default: false
    - name: name
      isArray: false
      description: A unique name of Certificate, if not provided, will be set to cert-<id>.
      required: false
      secret: false
      default: false
    - name: not_after
      isArray: false
      description: End date of certificate. Either notAfter date or duration must be specified. notAfter overrides duration if both are given.
      required: false
      secret: false
      default: false
    - name: not_before
      isArray: false
      description: Start date of certificate. ISO 8601 format for notBefore date. Either duration or notAfter date must be specified. If duration is given without notBefore date, certificate is issued starting from server's current time for the specified duration.
      required: false
      secret: false
      default: false
    outputs: []
  - deprecated: false
    description: Returns a list of certificates issued by the specified CA. The results can be filtered, using the query parameters.
    name: ciphertrust-certificate-list
    arguments:
    - name: ca_id
      isArray: false
      description: An identifier of the issuer CA resource
      required: true
      secret: false
      default: false
    - name: subject
      isArray: false
      description: Filter by subject
      required: false
      secret: false
      default: false
    - name: issuer
      isArray: false
      description: Filter by issuer
      required: false
      secret: false
      default: false
    - name: cert
      isArray: false
      description: Filter by cert
      required: false
      secret: false
      default: false
    - name: id
      isArray: false
      description: Filter by id or URI
      required: false
      secret: false
      default: false
    - name: page
      isArray: false
      description: Page to return.
      required: false
      secret: false
      default: false
    - name: page_size
      isArray: false
      description: Number of entries per page. Defaults to 2000 (in case only page was provided). Maximum entries per page is 2000
      required: false
      secret: false
      default: false
    - name: limit
      isArray: false
      description: The max number of entries to return. Defaults to 50
      required: false
      secret: false
      default: false
      defaultValue: 50
    outputs: []
  - deprecated: false
    description: Certificate can be resumed only if it is revoked with reason certificatehold.
    name: ciphertrust-certificate-resume
    arguments:
    - name: ca_id
      isArray: false
      description: An identifier of the issuer CA resource
      required: true
      secret: false
      default: false
    - name: cert_id
      isArray: false
      description: The identifier of the certificate resource
      required: true
      secret: false
      default: false
    outputs: []
  - deprecated: false
    description: Revoke certificate with a given specific reason.
    name: ciphertrust-certificate-revoke
    arguments:
    - name: ca_id
      isArray: false
      description: An identifier of the issuer CA resource
      required: true
      secret: false
      default: false
    - name: cert_id
      isArray: false
      description: The identifier of the certificate resource
      required: true
      secret: false
      default: false
    - name: reason
      isArray: false
      description: 'Specify one of the reason. Reasons to revoke a certificate according to RFC 5280 '
      required: true
      secret: false
      default: false
      predefined:
      - unspecified
      - keyCompromise
      - cACompromise
      - affiliationChanged
      - superseded
      - cessationOfOperation
      - certificateHold
      - removeFromCRL
      - privilegeWithdrawn
      - aACompromise
      auto: PREDEFINED
    outputs: []
  - deprecated: false
    description: Deletes an external CA certificate.
    name: ciphertrust-external-certificate-delete
    arguments:
    - name: external_ca_id
      isArray: false
      description: The identifier of the certificate resource
      required: true
      secret: false
      default: false
    outputs: []
  - deprecated: false
    description: Returns a list of external CA certificates. The results can be filtered, using the query parameters.
    name: ciphertrust-external-certificate-list
    arguments:
    - name: subject
      isArray: false
      description: Filter by subject
      required: false
      secret: false
      default: false
    - name: issuer
      isArray: false
      description: Filter by issuer
      required: false
      secret: false
      default: false
    - name: serial_number
      isArray: false
      description: Filter by serial number
      required: false
      secret: false
      default: false
    - name: cert
      isArray: false
      description: Filter by cert
      required: false
      secret: false
      default: false
    - name: page
      isArray: false
      description: Page to return.
      required: false
      secret: false
      default: false
    - name: page_size
      isArray: false
      description: Number of entries per page. Defaults to 2000 (in case only page was provided). Maximum entries per page is 2000
      required: false
      secret: false
      default: false
    - name: limit
      isArray: false
      description: The max number of entries to return. Defaults to 50
      required: false
      secret: false
      default: false
      defaultValue: 50
    outputs: []
  - deprecated: false
    description: Update an external CA.
    name: ciphertrust-external-certificate-update
    arguments:
    - name: external_ca_id
      isArray: false
      description: The identifier of the certificate resource
      required: true
      secret: false
      default: false
    - name: allow_client_authentication
      isArray: false
      description: If set to true, the certificates signed by the specified CA can be used for client authentication.
      required: false
      secret: false
      default: false
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: allow_user_authentication
      isArray: false
      description: If set to true, the certificates signed by the specified CA can be used for user authentication.
      required: false
      secret: false
      default: false
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    outputs: []
  - deprecated: false
    description: Uploads an external CA certificate. These certificates can later be trusted by services inside the system for verification of client certificates. The uploaded certificate must have "CA:TRUE" as part of the "X509v3 Basic Constraints" to be accepted.
    name: ciphertrust-external-certificate-upload
    arguments:
    - name: cert
      isArray: false
      description: External CA certificate in PEM format
      required: true
      secret: false
      default: false
    - name: name
      isArray: false
      description: A unique name of CA, if not provided, will be set to externalca-<id>.
      required: false
      secret: false
      default: false
    - name: parent
      isArray: false
      description: URI reference to a parent external CA certificate. This information can be used to build a certificate hierarchy.
      required: false
      secret: false
      default: false
    outputs: []
  - deprecated: false
    description: Create a new group. The group name is required.
    name: ciphertrust-group-create
    arguments:
    - name: name
      isArray: false
      description: Name of the group.
      required: true
      secret: false
      default: false
    - name: description
      isArray: false
      description: Description of the group.
      required: false
      secret: false
      default: false
    outputs:
    - contextPath: CipherTrust.Group.name
      description: The name of the group.
      type: String
    - contextPath: CipherTrust.Group.created_at
      description: The time the group was created.
      type: Date
    - contextPath: CipherTrust.Group.updated_at
      description: The time the group was last updated.
      type: Date
    - contextPath: CipherTrust.Group.user_metadata
      description: A schema-less object, which can be used by applications to store information about the resource. user_metadata is typically used by applications to store information about the resource which the end-users are allowed to modify, such as user preferences.
      type: Unknown
    - contextPath: CipherTrust.Group.app_metadata
      description: A schema-less object, which can be used by applications to store information about the resource. app_metadata is typically used by applications to store information which the end-users are not themselves allowed to change, like group membership or security roles.
      type: Unknown
    - contextPath: CipherTrust.Group.client_metadata
      description: A schema-less object, which can be used by applications to store information about the resource. client_metadata is typically used by applications to store information about the resource, such as client preferences.
      type: Unknown
    - contextPath: CipherTrust.Group.description
      description: The description of the group.
      type: String
    - contextPath: CipherTrust.Group.users_count
      description: The total user count associated with the group.
      type: Number
  - deprecated: false
    description: Deletes a group given the group name.
    name: ciphertrust-group-delete
    arguments:
    - name: name
      isArray: false
      description: Name of the group
      required: true
      secret: false
      default: false
    - name: force
      isArray: false
      description: When set to true, groupmaps within this group will be deleted
      required: false
      secret: false
      default: false
    outputs: []
  - deprecated: false
    description: Returns a list of group resources. Command arguments can be used to filter the results.Groups can be filtered for user or client membership. Connection filter applies only to user group membership and NOT to clients.
    name: ciphertrust-group-list
    arguments:
    - name: group_name
      isArray: false
      description: Filter by group name.
      required: false
      secret: false
      default: false
    - name: user_id
      isArray: false
      description: Filter by user membership. Using the username 'nil' will return groups with no members. Accepts only user id. Using '-' at the beginning of user_id will return groups that the user is not part of.
      required: false
      secret: false
      default: false
    - name: connection
      isArray: false
      description: Filter by connection name or ID.
      required: false
      secret: false
      default: false
    - name: client_id
      isArray: false
      description: Filter by client membership. Using the client name 'nil' will return groups with no members. Using '-' at the beginning of client id will return groups that the client is not part of.
      required: false
      secret: false
      default: false
    - name: page
      isArray: false
      description: Page to return.
      required: false
      secret: false
      default: false
    - name: page_size
      isArray: false
      description: Number of entries per page. Defaults to 2000 (in case only page was provided). Maximum entries per page is 2000
      required: false
      secret: false
      default: false
    - name: limit
      isArray: false
      description: The max number of entries to return. Defaults to 50
      required: false
      secret: false
      default: false
      defaultValue: 50
    outputs:
    - contextPath: CipherTrust.Group.limit
      description: The max number of records returned. Equivalent to 'limit' in SQL.
      type: Number
    - contextPath: CipherTrust.Group.skip
      description: The index of the first record returned. Equivalent to 'offset' in SQL.
      type: Number
    - contextPath: CipherTrust.Group.total
      description: The total records matching the query.
      type: Number
    - contextPath: CipherTrust.Group.messages
      description: An optional list of warning messages, usually used to note when unsupported query parameters were ignored.
      type: Unknown
    - contextPath: CipherTrust.Group.resources.name
      description: name of the group
      type: String
    - contextPath: CipherTrust.Group.resources.created_at
      description: The time the group was created.
      type: Date
    - contextPath: CipherTrust.Group.resources.updated_at
      description: The time the group was last updated.
      type: Date
    - contextPath: CipherTrust.Group.resources.user_metadata
      description: A schema-less object, which can be used by applications to store information about the resource. user_metadata is typically used by applications to store information about the resource which the end-users are allowed to modify, such as user preferences.
      type: Unknown
    - contextPath: CipherTrust.Group.resources.app_metadata
      description: A schema-less object, which can be used by applications to store information about the resource. app_metadata is typically used by applications to store information which the end-users are not themselves allowed to change, like group membership or security roles.
      type: Unknown
    - contextPath: CipherTrust.Group.resources.client_metadata
      description: A schema-less object, which can be used by applications to store information about the resource. client_metadata is typically used by applications to store information about the resource, such as client preferences.
      type: Unknown
    - contextPath: CipherTrust.Group.resources.description
      description: description of the group
      type: String
    - contextPath: CipherTrust.Group.resources.users_count
      description: It returns the total user count associated with the group
      type: Number
  - deprecated: false
    description: Update the properties of a group given the group name.
    name: ciphertrust-group-update
    arguments:
    - name: group_name
      isArray: false
      description: Name of the group to update.
      required: true
      secret: false
      default: false
    - name: description
      isArray: false
      description: New description of the group.
      required: false
      secret: false
      default: false
    outputs:
    - contextPath: CipherTrust.Group.name
      description: The name of the group.
      type: String
    - contextPath: CipherTrust.Group.created_at
      description: The time the group was created.
      type: Date
    - contextPath: CipherTrust.Group.updated_at
      description: The time the group was last updated.
      type: Date
    - contextPath: CipherTrust.Group.user_metadata
      description: A schema-less object, which can be used by applications to store information about the resource. user_metadata is typically used by applications to store information about the resource which the end-users are allowed to modify, such as user preferences.
      type: Unknown
    - contextPath: CipherTrust.Group.app_metadata
      description: A schema-less object, which can be used by applications to store information about the resource. app_metadata is typically used by applications to store information which the end-users are not themselves allowed to change, like group membership or security roles.
      type: Unknown
    - contextPath: CipherTrust.Group.client_metadata
      description: A schema-less object, which can be used by applications to store information about the resource. client_metadata is typically used by applications to store information about the resource, such as client preferences.
      type: Unknown
    - contextPath: CipherTrust.Group.description
      description: The description of the group.
      type: String
    - contextPath: CipherTrust.Group.users_count
      description: The total user count associated with the group.
      type: Number
  - deprecated: false
    description: Creates a pending local CA. This operation returns a CSR that either can be self-signed by calling the ciphertrust-local-ca-self-sign command or signed by another CA and installed by calling the ciphertrust-local-ca-install command. A local CA keeps the corresponding private key inside the system and can issue certificates for clients, servers or intermediate CAs. The local CA can also be trusted by services inside the system for verification of client certificates.
    name: ciphertrust-local-ca-create
    arguments:
    - name: cn
      isArray: false
      description: Common name
      required: true
      secret: false
      default: false
    - name: algorithm
      isArray: false
      description: RSA or ECDSA (default) algorithms are supported. Signature algorithm (SHA512WithRSA, SHA384WithRSA, SHA256WithRSA, SHA1WithRSA, ECDSAWithSHA512, ECDSAWithSHA384, ECDSAWithSHA256) is selected based on the algorithm and size.
      required: false
      secret: false
      default: false
    - name: copy_from_ca
      isArray: false
      description: ID of any Local CA. If given, the csr properties are copied from the given CA.
      required: false
      secret: false
      default: false
    - name: dns_names
      isArray: true
      description: Subject Alternative Names (SAN) values (comma seperated string)
      required: false
      secret: false
      default: false
    - name: email
      isArray: true
      description: E-mail addresses (comma seperated string)
      required: false
      secret: false
      default: false
    - name: ip
      isArray: true
      description: IP addresses (comma seperated string)
      required: false
      secret: false
      default: false
    - name: name
      isArray: false
      description: A unique name of CA, if not provided, will be set to localca-<id>.
      required: false
      secret: false
      default: false
    - name: name_fields_raw_json
      isArray: true
      description: 'Name fields are "O=organization, OU=organizational unit, L=location, ST=state/province, C=country". Fields can be duplicated if present in different objects. This is a raw json string, for example: "[{"O": "Thales", "OU": "RnD", "C": "US", "ST": "MD", "L": "Belcamp"}, {"OU": "Thales Group Inc."}]"'
      required: false
      secret: false
      default: false
    - name: name_fields_json_entry_id
      isArray: false
      description: Entry Id of the file that contains JSON representation of the name_fields_raw_json
      required: false
      secret: false
      default: false
    - name: size
      isArray: false
      description: 'Key size. RSA: 1024 - 4096 (default: 2048), ECDSA: 256 (default), 384, 521'
      required: false
      secret: false
      default: false
    outputs:
    - contextPath: CipherTrust.LocalCA.id
      description: Unique identifier for the CA.
      type: String
    - contextPath: CipherTrust.LocalCA.uri
      description: Uniform Resource Identifier for the CA.
      type: String
    - contextPath: CipherTrust.LocalCA.account
      description: Account associated with the CA.
      type: String
    - contextPath: CipherTrust.LocalCA.application
      description: Application associated with the CA.
      type: String
    - contextPath: CipherTrust.LocalCA.devAccount
      description: Developer account associated with the CA.
      type: String
    - contextPath: CipherTrust.LocalCA.createdAt
      description: Timestamp when the CA was created.
      type: Date
    - contextPath: CipherTrust.LocalCA.updatedAt
      description: Timestamp when the CA was last updated.
      type: Date
    - contextPath: CipherTrust.LocalCA.name
      description: Name of the CA.
      type: String
    - contextPath: CipherTrust.LocalCA.state
      description: State of the CA.
      type: String
    - contextPath: CipherTrust.LocalCA.csr
      description: Certificate Signing Request (CSR) for the CA.
      type: String
    - contextPath: CipherTrust.LocalCA.subject
      description: Distinguished Name (DN) of the CA subject.
      type: String
    - contextPath: CipherTrust.LocalCA.notBefore
      description: Timestamp before which the certificate is not valid.
      type: Date
    - contextPath: CipherTrust.LocalCA.notAfter
      description: Timestamp after which the certificate is not valid.
      type: Date
    - contextPath: CipherTrust.LocalCA.sha1Fingerprint
      description: SHA-1 fingerprint of the CA certificate.
      type: String
    - contextPath: CipherTrust.LocalCA.sha256Fingerprint
      description: SHA-256 fingerprint of the CA certificate.
      type: String
    - contextPath: CipherTrust.LocalCA.sha512Fingerprint
      description: SHA-512 fingerprint of the CA certificate.
      type: String
  - deprecated: false
    description: Deletes a local CA given the local CA's ID.
    name: ciphertrust-local-ca-delete
    arguments:
    - name: local_ca_id
      isArray: false
      description: local CA ID
      required: true
      secret: false
      default: false
    outputs: []
  - deprecated: false
    description: Installs a certificate signed by another CA to act as a local CA. Issuers can be both local or external CA. Typically used for intermediate CAs.The CA certificate must match the earlier created CA CSR, have "CA:TRUE" as part of the "X509v3 Basic Constraints", and have "Certificate Signing" as part of "X509v3 Key Usage" in order to be accepted.
    name: ciphertrust-local-ca-install
    arguments:
    - name: local_ca_id
      isArray: false
      description: local CA ID
      required: true
      secret: false
      default: false
    - name: cert
      isArray: false
      description: Signed certificate in PEM format to install as a local CA
      required: true
      secret: false
      default: false
    - name: partent_id
      isArray: false
      description: An identifier of the parent resource. The resource can be either a local or an external CA. The identifier can be either the ID (a UUIDv4) or the URI.
      required: true
      secret: false
      default: false
    outputs: []
  - deprecated: false
    description: Returns a list of local CA certificates. The results can be filtered, using the command arguments.
    name: ciphertrust-local-ca-list
    arguments:
    - name: subject
      isArray: false
      description: Filter by subject
      required: false
      secret: false
      default: false
    - name: local_ca_id
      isArray: false
      description: An identifier of the resource. This can be either the ID (a UUIDv4),the Name, the URI, or the slug (which is the last component of the URI).
      required: false
      secret: false
      default: false
    - name: chained
      isArray: false
      description: When set to ‘true’ the full CA chain is returned with the certificate.Must be used with the local CA ID.
      required: false
      secret: false
      default: false
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: issuer
      isArray: false
      description: Filter by issuer
      required: false
      secret: false
      default: false
    - name: state
      isArray: false
      description: Filter by state
      required: false
      secret: false
      default: false
      predefined:
      - pending
      - active
      auto: PREDEFINED
    - name: cert
      isArray: false
      description: Filter by cert
      required: false
      secret: false
      default: false
    - name: page
      isArray: false
      description: Page to return.
      required: false
      secret: false
      default: false
    - name: page_size
      isArray: false
      description: Number of entries per page. Defaults to 2000 (in case only page was provided). Maximum entries per page is 2000
      required: false
      secret: false
      default: false
    - name: limit
      isArray: false
      description: The max number of entries to return. Defaults to 50
      required: false
      secret: false
      default: false
      defaultValue: 50
    outputs:
    - contextPath: CipherTrust.LocalCA.limit
      description: The max number of records returned. Equivalent to 'limit' in SQL.
      type: Number
    - contextPath: CipherTrust.LocalCA.skip
      description: The index of the first record returned. Equivalent to 'offset' in SQL.
      type: Number
    - contextPath: CipherTrust.LocalCA.total
      description: The total records matching the query.
      type: Number
    - contextPath: CipherTrust.LocalCA.messages
      description: An optional list of warning messages, usually used to note when unsupported query parameters were ignored.
      type: Unknown
    - contextPath: CipherTrust.LocalCA.resources.id
      description: A unique identifier for the certificate authority (CA).
      type: String
    - contextPath: CipherTrust.LocalCA.resources.uri
      description: Uniform Resource Identifier associated with the CA.
      type: String
    - contextPath: CipherTrust.LocalCA.resources.account
      description: Account associated with the CA.
      type: String
    - contextPath: CipherTrust.LocalCA.resources.name
      description: Name of the CA.
      type: String
    - contextPath: CipherTrust.LocalCA.resources.state
      description: Current state of the CA (e.g., pending, active).
      type: String
    - contextPath: CipherTrust.LocalCA.resources.createdAt
      description: Timestamp of when the CA was created.
      type: Date
    - contextPath: CipherTrust.LocalCA.resources.updatedAt
      description: Timestamp of last update of the CA.
      type: Date
    - contextPath: CipherTrust.LocalCA.resources.csr
      description: Certificate Signing Request for the CA.
      type: String
    - contextPath: CipherTrust.LocalCA.resources.cert
      description: Certificate associated with the CA.
      type: String
    - contextPath: CipherTrust.LocalCA.resources.serialNumber
      description: Serial number of the CA's certificate.
      type: String
    - contextPath: CipherTrust.LocalCA.resources.subject
      description: Subject of the CA's certificate.
      type: String
    - contextPath: CipherTrust.LocalCA.resources.issuer
      description: Issuer of the CA's certificate.
      type: String
    - contextPath: CipherTrust.LocalCA.resources.notBefore
      description: Start date of the CA's certificate validity.
      type: Date
    - contextPath: CipherTrust.LocalCA.resources.notAfter
      description: End date of the CA's certificate validity.
      type: Date
    - contextPath: CipherTrust.LocalCA.resources.sha1Fingerprint
      description: SHA1 fingerprint of the CA's certificate.
      type: String
    - contextPath: CipherTrust.LocalCA.resources.sha256Fingerprint
      description: SHA256 fingerprint of the CA's certificate.
      type: String
    - contextPath: CipherTrust.LocalCA.resources.sha512Fingerprint
      description: SHA512 fingerprint of the CA's certificate.
      type: String
    - contextPath: CipherTrust.LocalCA.resources.purpose.client_authentication
      description: Indicates if client authentication is enabled for the CA.
      type: String
    - contextPath: CipherTrust.LocalCA.resources.purpose.user_authentication
      description: Indicates if user authentication is enabled for the CA.
      type: String
  - deprecated: false
    description: Self-sign a local CA certificate. This is used to create a root CA. Either duration or notAfter date must be specified. If both notAfter and duration are given, then notAfter date takes precedence over duration. If duration is given without notBefore date, certificate is issued starting from server's current time for the specified duration.
    name: ciphertrust-local-ca-self-sign
    arguments:
    - name: local_ca_id
      isArray: false
      description: local CA ID
      required: true
      secret: false
      default: false
    - name: duration
      isArray: false
      description: Duration in days of certificate. Either duration or notAfter date must be specified.
      required: false
      secret: false
      default: false
    - name: not_after
      isArray: false
      description: End date of certificate. Either notAfter date or duration must be specified. notAfter overrides duration if both are given.
      required: false
      secret: false
      default: false
    - name: not_before
